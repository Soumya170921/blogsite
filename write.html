    <!-- Write Blog Section -->
    <div class="write-blog max-width-1 m-auto font1">
        <h2>Write Your Blog</h2>
        <form class="write-blog-form">
            <div class="form-box">
                <input type="text" placeholder="Blog Title" required>
            </div>
            <div class="form-box">
                <input type="text" placeholder="Author Name" required>
            </div>
            <div class="form-box">
                <textarea placeholder="Write your article here..." rows="10" required></textarea>
            </div>
            <div class="form-box">
                <button type="submit" class="btn">Publish</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">

    </div>
